<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Price</th>
                    <th scope="col" class="text-center">Quantity</th>
                    <th scope="col" class="text-center">Total Price</th>
                    <th scope="col" class="text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name text-center">Banana</td>
                    <td class="price text-center">$2.00</td>
                    <td class="quantity text-center">QTY <input type="number" value="1"/></td>
                    <td class="totalPrice text-center"></td>
                    <td class="text-center"><button class="btn btn-light btn-sm remove">Remove</button></td>
                </tr>
                <tr>
                    <td class="nameInput text-center"><input type="text" value=""/></td>
                    <td class="priceInput text-center"><input type="text" value=""/></td>
                    <td class="text-center"><button class="btn btn-light btn-sm create">Create</button></td>
                    <td class="emptyCol text-center"></td>
                    <td class="emptyCol text-center"></td>
                </tr>
            </tbody>
        </table>
        
        </div>
      </div>
      <h2 class="text-right my-4">Total Price:</h2>
      <h2 class="text-right my-4 grandTotal">$4.00</h2>
    </div>

  </body>
</html>
